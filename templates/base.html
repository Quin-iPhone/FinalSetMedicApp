<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Medic South Africa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- AOS and GSAP -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: #f0f0f0;
        }
        header {
            background-color: #1e1e1e;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header img {
            height: 60px;
        }
        nav a {
            color: #f0f0f0;
            margin-left: 1.5rem;
            text-decoration: none;
            font-weight: 500;
        }
        nav a:hover {
            color: #00bcd4;
        }
        main {
            padding: 2rem;
        }
        footer {
            background-color: #1e1e1e;
            color: #ccc;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
        }
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            nav {
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <header data-aos="fade-down">
        <img src="{{ url_for('static', filename='img/logo2.png') }}" alt="Set Medic Logo">
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('services_page') }}">Services</a>
            <a href="{{ url_for('quote') }}">Get a Quote</a>
            <a href="{{ url_for('blog') }}">Blog</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer data-aos="fade-up">
        &copy; {{ current_year }} Set Medic South Africa. All rights reserved.
    </footer>

    <!-- AOS and GSAP Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        AOS.init();
        gsap.from("header img", { duration: 1, x: -100, opacity: 0 });
        gsap.from("nav a", { duration: 1, y: -20, opacity: 0, stagger: 0.2 });
    </script>
</body>
</html>
