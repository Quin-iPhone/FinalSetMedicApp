<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Set Medic App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Set Medic South Africa" class="logo">
       >
            <a href="{{ url_for('index') }}">Home</a>
        </nav>
    </header>

    <div class="container">
        <ul>
            {% for post in posts %}
            <li>
                <h2><a href="{{ url_for('blog_detail', post_id=post.id) }}">{{ post.title }}</a></h2>
                <p>{{ post.summary }}</p>
                <p><em>Posted on {{ post.date }}</em></p>
            </li>
            {% endfor %}
        </ul>
    </div>

    <footer>
        <p>&copy; 2025 Set Medic South Africa</p>
        <a href="#top" id="back-to-top">Back to Top</a>
    </footer>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
