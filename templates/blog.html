<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Blog</h1>
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
        </nav>
    </header>
    <div class="container">
        <ul>
            {% for post in                <h2><a href="{{ url_for('blog_detail', post_id=post.id) }}">{{ post.title }}</a></h2>
                <p>{{ post.snippet }}</p>
                <p>Date: {{ post.date }}</p>
            </li>
            {% endfor %}
        </ul>
    </div>
    <footer>
        <p>&copy; 2025 Your Company</p>
    </footer>
</body>
</html>
